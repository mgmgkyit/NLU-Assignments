<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #1e90ff;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #1e90ff;
            border-radius: 5px;
            outline: none;
        }
        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }
        button:hover {
            background-color: #1c86ee;
        }
        .output {
            margin-top: 20px;
            text-align: left;
        }
        .output p {
            background-color: #e6f7ff;
            padding: 10px;
            border-left: 5px solid #1e90ff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prompt Generator</h1>
        <input type="text" id="userPrompt" placeholder="Enter your start prompt...">
        <button onclick="generateAlternatives()">Generate</button>
        <div class="output" id="outputContainer"></div>
    </div>
    <script>
        function generateAlternatives() {
            const prompt = document.getElementById('userPrompt').value;
            const outputContainer = document.getElementById('outputContainer');
            outputContainer.innerHTML = '';
            
            if (prompt.trim() === '') {
                alert('Please enter a prompt to start..');
                return;
            }

            fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: prompt })
            })
            .then(response => response.json())
            .then(data => {
                data.alternatives.forEach(option => {
                    const para = document.createElement('p');
                    para.textContent = option;
                    outputContainer.appendChild(para);
                });
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>

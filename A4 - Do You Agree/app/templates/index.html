<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you AGREE? Text Similarity Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: #f8f9fa;
        }
        .container {
            background-color: #495057;
            padding: 20px;
            border-radius: 8px;
        }
        .form-control {
            background-color: #6c757d;
            color: #ffffff;
            border: 1px solid #adb5bd;
        }
        .form-control:focus {
            background-color: #5a6268;
            color: #ffffff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        footer {
            background-color: #6c757d;
            color: #f8f9fa;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #adb5bd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Do you AGREE? Text Similarity Analysis</h1>
        
        <form method="POST" action="/submit">
            <div class="mb-3">
                <label for="premise" class="form-label">Premise*</label>
                <textarea id="premise" name="premise" class="form-control" rows="3" required>{{ premise }}</textarea>
            </div>
            <div class="mb-3">
                <label for="hypothesis" class="form-label">Hypothesis*</label>
                <textarea id="hypothesis" name="hypothesis" class="form-control" rows="3" required>{{ hypothesis }}</textarea>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-secondary" onclick="history.back()">Back</button>
            </div>
        </form>
        
        <div class="mt-4">
            <h5 class="text-success">Generated Result:</h5>
            <p id="result" class="fs-5">{{ result }}</p>
        </div>
    </div>

    <footer>
        <p>Model powered by BERT</p>
        <p>Contact : st125214@ait.ac.th</p>
    </footer>
</body>
</html>
